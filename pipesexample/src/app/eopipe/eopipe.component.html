<div class="container">
    <h4>welcome to custom pipes</h4>
    <p>even or odd pipe</p>
    <p style="color: teal;">{{num}} is : {{num | eo}}</p>

    <h4>pipe with arguments </h4>
    <p>add num pipe</p>
    <p style="color: teal;">addition of {{num}} + 5  is : {{num | addnum : 5}}</p>
    </div>
