<div class="container mx-auto">
<div class="card" style="width: 18rem;">
    <img [src]="this.pic" class="card-img-top" alt="...">
    <div class="card-body">
      <h5  class="card-title">{{name}}</h5>
      <p class="card-text">{{dob}}</p>
    </div>
  </div>
  <input type="text" [value]="name">
  <h1 [innerText]="dob"></h1>
</div>
